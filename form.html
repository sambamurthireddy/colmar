<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>contacts</title>
    </head>
   
    <body>

       <h1>Contacts</h1>

            <table border="1">
                <form>
                    <tr>
                        <th colspan="2">
                            <h2>Fill the form below</h2>
                        </th>
                    </tr>
                    <tr>
                    <td>NAME:</td>
                    <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text"></td>
                    </tr>
                    
                    <tr>
                        <td>Possword:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Website:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input type="text"></td>
                    </tr>
                   
                    <tr>
                        <td>Feedback:</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female</td>
                    </tr>
                    <tr>
                        <td>Languages</td>
                        <td><input type="checkbox"name="languages">telugu
                            <input type="checkbox"name="languages">hindi
                            <input type="checkbox"name="languages">english</td>
                    </tr>
                    <tr>
                        <td>Travel arrangements needed:</td>
                        <td><input type="radio" name="need">Flight
                            <input type="radio" name="need">Hotel
                            <input type="radio" name="need">rental
                            <input type="radio" name="need">Others
                        </td>
                    </tr>
                    
                </form>
            </table>
            <div class="center">
            <button type="button" class="btn btn-primary text-center ">submit</button> 
                   </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        </body>

            </html>
